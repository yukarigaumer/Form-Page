<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav>
		<a href="index.html">Form</a>
		<a href="input.html">Input</a>
	</nav>
	<main>
		<form action="">
			<h2>Input Examples</h2>
			<input type="button" value="Button">
        <br />
        <hr />
			<label for="email">E-mail</label>
			<input type="email" id="email">
        <br />
        <hr />
			<label for="date">Date</label>
			<input type="date" id="date">
        <br />
        <hr />
			<label for="hidden">Hidden</label>
			<input type="hidden" id="hidden">
        <br />
        <hr />
			<label for="number">Number</label>
			<input type="number" id="number">
        <br />
        <hr />
			<label for="password">Password</label>
			<input type="password" id="password">
        <br />
        <hr />
			<label for="range">Range</label>
			<input type="range" id="range">
        <br />
        <hr />
			<label for="reset">Reset</label>
			<input type="reset" id="reset">
        <br />
        <hr />
			<label for="search">Search</label>
			<input type="search" id="search">
        <br />
        <hr />
			<label for="submit">Submit</label>
			<input type="submit" id="submit">
				<br />
				<hr />
			<label for="checkbox">Checkbox</label>
			<input type="checkbox" id="checkbox" name="check">A
			<input type="checkbox" id="checkbox" name="check">B
				<br />
				<hr />
			<label for="radio">Radio</label>
			<input type="radio" id="radio" name="radio">A
			<input type="radio" id="radio" name="radio">B
			<input type="radio" id="radio" name="radio">C
				<br />
				<hr />
			<h3>Select</h3>
				<select name="" id="">
					<option value="one">Option 1</option>
					<option value="two">Option 2</option>
					<option value="three">Option 3</option>
					<option value="" selected disabled hidden>
						Select here</option>
				</select>
				<br />
				<hr />
			<h3>Text area</h3>
				<textarea name="" id="" cols="30" rows="10" placeholder="Please type text here.."></textarea>
		</form>
	</main>
	<br />
	<footer>
		<div>
			<a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form">Mozilla - form element</a>
		</div>
		<div>
			<a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">Mozilla - input element</a>
		</div>
	</footer>
</body>
</html>

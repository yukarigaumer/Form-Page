<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav>
		<a href="index.html">Form</a>
		<a href="input.html">Input</a>
	</nav>
	<h2>
		Form example
	</h2>
	<main>
		<form action="http://blfefablabla.com/loginsubmission">
			<label for="username">Username</label>
			<br />
			<input name="username" type="text" id="username" placeholder="Please type username">
			<br />
			<label for="password">Password</label>
			<br />
			<input name="password" type="password" id="password">
			<br />
			<br />
			<input type="submit" value="SEND">
		</form>
	</main>
	<br />
	<br />
	<hr />
	<footer>
		<div>
			<a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form">Mozilla - form element</a>
		</div>
		<div>
			<a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">Mozilla - input element</a>
		</div>
	</footer>
</body>
</html>
